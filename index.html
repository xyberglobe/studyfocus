<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Study App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Focus Study App</h1>
        <div class="timer">
            <span id="time">25:00</span>
        </div>
        <div class="controls">
            <label for="minutes">Minutes:</label>
            <input type="number" id="minutes" value="25" min="0" max="60">
            <label for="seconds">Seconds:</label>
            <input type="number" id="seconds" value="0" min="0" max="59">
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
        <div class="music-mode">
            <label for="music">Music Mode:</label>
            <input type="checkbox" id="music">
        </div>
        <div class="log">
            <h2>Study Log</h2>
            <ul id="study-log"></ul>
        </div>
    </div>
    <audio id="background-music" src="mntr.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
